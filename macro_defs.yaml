- mnemonic: "bcs"
  args: ["Symbol"]
  replace:
    - "scf c"
    - "ldi $6,%0.hi"
    - "ldi $7,%0.lo"
    - "goto $6,$7,cond"

- mnemonic: "bcc"
  args: ["Symbol"]
  replace:
    - "scf c,inv"
    - "ldi $6,%0.hi"
    - "ldi $7,%0.lo"
    - "goto $6,$7,cond"

- mnemonic: "st"
  args: ["Reg", "Symbol"]
  replace:
    - "mov %0,$0"
    - "ldi $7,%1.lo"
    - "st  $7,%1.hi"

- mnemonic: "goto"
  args: ["Symbol"]
  replace:
    - "ldi $6,%0.hi"
    - "ldi $7,%0.lo"
    - "goto $6,$7"

- mnemonic: "push"
  args: ["Reg"]
  replace:
    - "mov %0,$0"
    - "st $5,0x01"
    - "dec $5,$5"

- mnemonic: "pop"
  args: ["Reg"]
  replace:
    - "inc $5,$5"
    - "ld $5,0x01"
    - "mov $0,%0"

- mnemonic: "call"
  args: ["Symbol"]
  replace:
    - "ldi $6,@.hi"
    - "ldi $7,@.lo"
    - "push $6"
    - "push $7"
    - "ldi $6,%0.hi"
    - "ldi $7,%0.lo"
    - "goto $6,$7"
    - "@:"

- mnemonic: "ret"
  args: []
  replace:
    - "pop $7"
    - "pop $6"
    - "goto $6,$7"